<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Site de Flashcards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    #flashcard {
      width: 300px;
      height: 200px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5em;
      cursor: pointer;
      margin-bottom: 20px;
      padding: 20px;
      text-align: center;
      transition: transform 0.6s;
      perspective: 1000px;
    }

    #flashcard.flipped {
      transform: rotateY(180deg);
    }

    #buttons {
      display: flex;
      gap: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Flashcards</h1>
  <div id="flashcard">Clique para virar</div>
  <div id="buttons">
    <button id="prev">Anterior</button>
    <button id="next">Próximo</button>
  </div>

  <script>
    const flashcards = [
      { pergunta: "Qual é a capital do Brasil?", resposta: "Brasília" },
      { pergunta: "Quem pintou a Mona Lisa?", resposta: "Leonardo da Vinci" },
      { pergunta: "4 + 4 = ?", resposta: "8" },
      { pergunta: "Maior planeta do sistema solar?", resposta: "Júpiter" }
    ];

    let indiceAtual = 0;
    let estaVirado = false;

    const card = document.getElementById('flashcard');
    const btnPrev = document.getElementById('prev');
    const btnNext = document.getElementById('next');

    function atualizarFlashcard() {
      const { pergunta, resposta } = flashcards[indiceAtual];
      card.textContent = pergunta;
      // Garante que o cartão esteja virado para frente ao mudar
      if (estaVirado) {
        card.classList.remove('flipped');
        estaVirado = false;
      }
    }

    function virar() {
      estaVirado = !estaVirado;
      const { resposta } = flashcards[indiceAtual];
      if (estaVirado) {
        card.textContent = resposta;
        card.classList.add('flipped');
      } else {
        const { pergunta } = flashcards[indiceAtual];
        card.textContent = pergunta;
        card.classList.remove('flipped');
      }
    }

    function mostrarAnterior() {
      if (indiceAtual > 0) {
        indiceAtual--;
        atualizarFlashcard();
      }
    }

    function mostrarProximo() {
      if (indiceAtual < flashcards.length - 1) {
        indiceAtual++;
        atualizarFlashcard();
      }
    }

    // Eventos
    card.addEventListener('click', virar);
    btnPrev.addEventListener('click', mostrarAnterior);
    btnNext.addEventListener('click', mostrarProximo);

    // Inicializa o primeiro flashcard
    atualizarFlashcard();
  </script>
</body>
</html>
